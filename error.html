<!DOCTYPE html>
<html>
<head>
    <title>网页加载页面</title>
    <style>
        /* 设置加载动画样式 */
        .loader {
            border: 16px solid #f3f3f3; /* 圆环的颜色 */
            border-top: 16px solid #3498db; /* 圆环上方的颜色 */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite; /* 动画效果 */
            margin: 0 auto;
            margin-top: 200px;
        }

        /* 设置文字提示的样式 */
        #loadingText {
            text-align: center;
            margin-top: 20px;
        }

        #loadingText p {
            font-size: 18px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            position: absolute;
            width: 100%;
            text-align: center;
        }

        /* 定义加载动画的旋转效果 */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 定义文字提示的淡入淡出效果 */
        .fade-in {
            opacity: 1;
        }

        .fade-out {
            opacity: 0;
        }

        /* 隐藏加载动画和文字提示 */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loader" class="loader"></div>
    <div id="loadingText" class="hidden">
        <!-- 这里是文字提示内容 -->
        <p id="text1">正在检查安全连接性</p>
        <p id="text2">正在查找IP属地</p>
        <p id="text3">欢迎访问小绿龙工作室</p>
    </div>
    <div id="mainContent" class="hidden">
        <!-- 这里是主网页的内容 -->
        <h1>欢迎访问主网页</h1>
        <p>这是主网页的内容。</p>
    </div>

    <script>
        // 模拟加载延迟，这里使用setTimeout函数
        setTimeout(function() {
            // 隐藏加载动画
            document.getElementById("loader").classList.add("hidden");

            // 显示文字提示1，延迟0.5秒后淡出
            document.getElementById("text1").classList.add("fade-in");
            setTimeout(function() {
                document.getElementById("text1").classList.add("fade-out");
            }, 1500); // 1.5秒后淡出

            // 延迟1秒后显示文字提示2，延迟0.5秒后淡出
            setTimeout(function() {
                document.getElementById("text2").classList.add("fade-in");
                setTimeout(function() {
                    document.getElementById("text2").classList.add("fade-out");
                }, 1500); // 1.5秒后淡出
            }, 1000);

            // 延迟2秒后显示文字提示3，延迟0.5秒后淡出
            setTimeout(function() {
                document.getElementById("text3").classList.add("fade-in");
                setTimeout(function() {
                    document.getElementById("text3").classList.add("fade-out");
                }, 1500); // 1.5秒后淡出
            }, 2000);

            // 最后显示主网页内容
            document.getElementById("mainContent").classList.remove("hidden");
        }, 3000); // 3秒钟的延迟，你可以根据需要进行调整
    </script>
</body>
</html>
