<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>极简模式JavaScript音乐播放器</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            max-width: 320px;
        }
        ul{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        #app{
            max-width: 320px;
            height: 400px;
            border: 1px solid #ccc;
            display: list-item;
            position: relative;
        }
        #app .info{
            position: absolute;
            bottom: 0;
            left: 50%;
            margin-left: -74.445px;
        }
        @keyframes muiscIconRotate{
            from{transform: rotate(0deg);}
            to{transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="info">
            ☞ <a href="https://github.com/dunizb/SMmuiscPlay" target="_blank">查看GitHu源码</a> ☜
        </div>
    </div>
    <p>MP3文件加载可能需要一会儿...</p>
</body>
<script src="./js/muisc_play.js"></script>
<script>
   SMmuiscPlay({
       el: "app",
       audioUrl:"./music/大王叫我来巡山.mp3",
       position: "top:10px;right:10px",//右上角
       animaClass: "muiscIconRotate"
   }); 
</script>
</html>
