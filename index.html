<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<style>
		/* 状态栏样式 */
		#status-bar {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
		}

		/* 播放器样式 */
		#music-player {
			position: fixed;
			bottom: 20px;
			right: 20px;
			background-color: #fff;
			padding: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
		}

		/* 播放器按钮样式 */
		#music-player button {
			margin-right: 10px;
		}

		/* 视频背景样式 */
		#video-background {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			object-fit: cover;
			z-index: -1;
		}
	</style>
</head>
<body>
	<div id="status-bar">
		<p>Welcome to my website!</p>
	</div>

	<video id="video-background" autoplay muted loop>
		<source src="/music/sun.mp3" type="video/mp4">
	</video>

	<div id="music-player">
		<audio controls>
			<source src="music.mp3" type="audio/mpeg">
		</audio>
	</div>
</body>
</html>
