<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Confession</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .dot {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffffff;
            border-radius: 50%;
            animation: moveDots 3s linear 1s forwards;
        }

        @keyframes moveDots {
            to {
                transform: translate(0, -50vh);
                opacity: 0;
            }
        }

        .message {
            font-size: 24px;
            text-align: center;
            margin-top: 20px;
            opacity: 0;
            animation: fadeInText 1s linear 4s forwards, fadeOutText 1s linear 7s forwards;
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeOutText {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .question {
            font-size: 20px;
            margin-top: 20px;
            opacity: 0;
            animation: fadeInText 1s linear 8s forwards;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            opacity: 0;
            animation: fadeInText 1s linear 8s forwards;
        }

        .button {
            background-color: #dcdcdc;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin: 0 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #b0b0b0;
        }

        .button.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <!-- Repeat the dot element as needed -->

    <div class="message">小江，我爱你两年半了</div>

    <div class="question">你愿意做我女朋友吗？</div>

    <div class="buttons">
        <button class="button" onclick="showLovePage()">愿意</button>
        <button class="button" onclick="hideDislikeButton()">不愿意</button>
    </div>

    <script>
        function hideDislikeButton() {
            var dislikeButton = document.querySelector(".button");
            dislikeButton.classList.add("hidden");
        }

        function showLovePage() {
            window.location.href = "https://example.com/love-page"; // 替换为实际的网页链接
        }
    </script>
</body>
</html>
