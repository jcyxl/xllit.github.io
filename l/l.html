<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我爱死你啦！</title>
    <style>
        body {
            background-color: #b1e2f3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .message {
            font-size: 24px;
            text-align: center;
            margin-top: 20px;
            opacity: 0;
            animation: fadeInText 1s linear forwards;
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .firework-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .firework {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgb(48, 161, 253);
            animation: explode 0.5s linear forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="message">希望我们在一起后每天快乐美好</div>

    <div class="firework-container">
        <!-- Repeat the firework element as needed -->
    </div>

    <audio id="audio" src="https://m801.music.126.net/20231001202606/dc5a3785f3f6059e9dd63e3cd2b9f838/jdyyaac/obj/w5rDlsOJwrLDjj7CmsOj/14096481934/7e53/ee18/475e/acf397af0a8f6192469298c6621e9990.m4a"></audio>

    <script>
        function playAudio() {
            var audio = document.getElementById("audio");
            audio.play();
        }

        function createFirework() {
            var container = document.querySelector(".firework-container");

            var firework = document.createElement("div");
            firework.className = "firework";
            firework.style.left = Math.random() * 100 + "vw";
            firework.style.top = Math.random() * 100 + "vh";

            container.appendChild(firework);

            setTimeout(function() {
                container.removeChild(firework);
            }, 500); // 0.5秒后移除烟花
        }

        setTimeout(function() {
            var message = document.querySelector(".message");
            message.style.opacity = "1";
            setTimeout(function() {
                message.style.opacity = "0";
            }, 5000); // 5秒后淡出文字
        }, 0);

        setTimeout(playAudio, 6000); // 6秒后播放音频
        setInterval(createFirework, 800); // 每隔0.8秒创建一个烟花
    </script>
</body>
</html>
