<!DOCTYPE html>
<html>
<head>
  <title>验证</title>
  <style>
    body {
      background-color: #f8f8f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .verification-container {
      position: relative;
      width: 200px;
      height: 200px;
    }

    .verification-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
    }
    
  </style>
</head>
<body style="background-color: rgb(178, 255, 255);">
    
  <div class="verification-container">
    <div class="verification-button"></div>
  </div>

  <script>
    alert('点击圆球完成机器认证');
    const verificationContainer = document.querySelector('.verification-container');
    const verificationButton = document.querySelector('.verification-button');
    let isVerified = false;

    function moveButtonRandomly() {
      if (!isVerified) {
        const containerRect = verificationContainer.getBoundingClientRect();
        const buttonRect = verificationButton.getBoundingClientRect();
        const containerCenterX = containerRect.left + containerRect.width / 2;
        const containerCenterY = containerRect.top + containerRect.height / 2;

        const randomAngle = Math.random() * 2 * Math.PI;
        const newX = containerCenterX + Math.cos(randomAngle) * (containerRect.width / 2 - buttonRect.width / 2);
        const newY = containerCenterY + Math.sin(randomAngle) * (containerRect.height / 2 - buttonRect.height / 2);

        verificationButton.style.left = newX - buttonRect.width / 2 + 'px';
        verificationButton.style.top = newY - buttonRect.height / 2 + 'px';

        setTimeout(moveButtonRandomly, 6000); // 每隔2秒移动一次
      }
    }

    verificationContainer.addEventListener('mouseenter', function() {
      moveButtonRandomly();
    });

    verificationButton.addEventListener('click', function() {
      if (!isVerified) {
        // 执行验证操作，例如显示验证码图像、要求用户点击特定区域等
        // ...

        // 验证通过
        isVerified = true;
        verificationButton.style.backgroundColor = 'green';

        // 跳转到 xllit.github.io
        window.location.href = 'https://xllit.github.io/support/class/8d/index.html';
      }
    });
  </script>
</body>
</html>
